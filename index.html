<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- number display section -->
    <section class="container text-center" id="displaySection">
      <div class="row mt-4">
        <div class="col" id="dFirst">0</div>
        <div class="col" id="dSecond">0</div>
        <div class="col" id="dThird">0</div>
        <div class="col" id="dFourth">0</div>
        <div class="col" id="dFifth">0</div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" id="go">Via</button>
      </div>
    </section>
    <!-- timer section -->
    <section class="container d-none" id="timerSection">
      <div class="text-center">
        <h1 id="seconds">30</h1>
        <p>Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</p>
      </div>
    </section>
    <!-- form section -->
    <section class="container d-none" id="formSection">
      <form action="" id="inForm">
        <div class="row column-gap-5">
          <input
            type="text"
            class="col rounded border"
            placeholder="0 "
            id="first"
          />
          <input
            type="text"
            class="col rounded border"
            placeholder="0"
            id="second"
          />
          <input
            type="text"
            class="col rounded border"
            placeholder="0"
            id="third"
          />
          <input
            type="text"
            class="col rounded border"
            placeholder="0"
            id="fourth"
          />
          <input
            type="text"
            class="col rounded border"
            placeholder="0"
            id="fifth"
          />
        </div>
        <div class="text-center container mt-3">
          <button class="btn btn-primary" type="submit">Conferma</button>
        </div>
      </form>
    </section>
    <footer class="container d-none" id="response">
      <div class="row text-center">
        <div>Hai indovinato <span id="correct"></span> numeri!</div>
      </div>
      <div></div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
